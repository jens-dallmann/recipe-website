<VirtualHost *:80>
	ServerName recipe-server-log.jd.de
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	LogLevel info

	ErrorLog ${APACHE_LOG_DIR}/recipe-server-log.jd.de.error.log
	CustomLog ${APACHE_LOG_DIR}/recipe-server-log.jd.de.access.log combined
	ProxyPreserveHost On
	ProxyRequests Off
	ProxyPass / http://localhost:8090/recipe-server/lbClassicStatus
	ProxyPassReverse / http://localhost:8090/recipe-server/lbClassicStatus
</VirtualHost>